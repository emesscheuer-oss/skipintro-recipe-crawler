<!doctype html>
<meta charset="utf-8">
<title>Hähnchen Biryani (Fixture)</title>

<div class="wprm-recipe-container">
  <h2>Zutaten</h2>
  <ul class="wprm-recipe-ingredients">
    <li>½ Bund Koriander, gehackt</li>
    <li>2–3 Nelken</li>
    <li>200 g Reis</li>
    <li>1/2 Zwiebel</li>
    <li>1 1/2 TL Kreuzkümmel</li>
  </ul>
  <h2>Zubereitung</h2>
  <ol>
    <li>Reis waschen.</li>
    <li>Gewürze anrösten, Hähnchen zugeben.</li>
    <li>Gar ziehen lassen.</li>
  </ol>
  <p class="note">Hinweis: Testfixure für Parser-Lab.</p>
  
</div>
